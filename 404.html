<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404</title>
	<style>
		body {
			background: linear-gradient(90deg, #984D38 -30%, #181e41 65%, #181E41 80%, #984D38 500%);
		}
	</style>
</head>

<body>
	<script>
		localStorage.setItem('originalRoute', location.pathname);
		let serverPathReg = new RegExp('.+(?=/)');
		let serverPath = location.pathname.match(serverPathReg) || '';

		location.replace(serverPath + '/');
	</script>
</body>

</html>
